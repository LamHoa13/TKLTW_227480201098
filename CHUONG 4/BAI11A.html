<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>bai 11A</title>
</head>
<body>
    <h2>Thay đổi màu nền sử dụng đối tượng document</h2>
    <input type="button" name="ThayMauXanh" value="Màu Xanh" onclick="document.bgColor = 'blue';">
    <input type="button" name="ThayMauDo" value="Màu Đỏ" onclick="document.bgColor = 'red';">
    <input type="button" name="ThayMauVang" value="Màu Vàng" onclick="document.bgColor = 'yellow';">
    <input type="button" name="ThayMauTrang" value="Màu Trắng" onclick="document.bgColor = 'white';">
    <input type="button" name="ResetMau" value="Màu Mặc Định" onclick="document.bgColor = '';">
</body>
</html>
